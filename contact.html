<header class="jumbotron jumbotron-fluid hero">
  <div class="container welcome">
      <h1 class="display-1 font-weight-bolder">American Heart Association | Contact</h1>
      <p class="lead font-weight-bold">Life is why</p>
  </div>
</header>

    <main>
      <form class="form-grid"><!-- Start Form -->
        <fieldset>
            <legend>Contact Information</legend>
            <label for="fName">First Name:</label>
            <input type="text" name="fName" id="fName">

            <label for="lName">Last Name:</label>
            <input type="text" name="lName" id="lName">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone">
        </fieldset>

        <fieldset>
            <legend>What kind of questions do you have for us? Select the topic below!</legend>
            
            <label for="recipes_q">
                <input type="checkbox" name="info" id="recipes_q" value="recipes_q">Recipes
            </label>

            <label for="workout_q">
                <input type="checkbox" name="info" id="workout_q" value="workout_q">Workout Plans
            </label>

            <label for="donation_q">
                <input type="checkbox" name="info" id="donation_q" value="donation_q">Donations
            </label>

            <label for="cpr_q">
                <input type="checkbox" name="info" id="cpr_q" value="cpr_q">CPR
            </label>

            <label for="professional_q">
                <input type="checkbox" name="info" id="professional_q" value="professional_q">Professionals
            </label>

            <label for="other">
                <input type="checkbox" name="info" id="other" value="other"> Other, please specify below. 
            </label>

            <label for="questions"></label>
            <textarea name="questions" id="questions" rows="5" cols="35"></textarea>
        </fieldset>

        <input type="submit" id="submit" value="Submit" class="btn">
    </form>
